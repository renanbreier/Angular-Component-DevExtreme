<dx-select-box label="Estados" width=300px [items]="estados"
               valueExpr=sigla displayExpr="nome"
               [value]="siglaEstado" (onValueChanged)="onValueChanged($event)">
</dx-select-box>
<br>
<dx-select-box label="Cidades" width=300px [items]="cidades"
               valueExpr=id displayExpr="nome"
               (onSelectionChanged)="showInfo($event)">
</dx-select-box>
<br>
